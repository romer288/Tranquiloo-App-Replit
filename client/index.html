<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <title>Tranquiloo - Your Mental Wellness Companion</title>
    <meta name="description" content="AI-powered anxiety support and mental health companion" />
    <!-- Force manifest fetch to send cookies so Vercel's protected preview accepts it -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tranquiloo" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Prevent zooming on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
